<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>slm slm lixie hanim slm</title>
  <style>
    :root {
      --bg1: #0f172a; /* slate-900 */
      --bg2: #1e293b; /* slate-800 */
      --card: #111827; /* gray-900 */
      --text: #e5e7eb; /* gray-200 */
      --muted: #94a3b8; /* slate-400 */
      --yes: #22c55e;   /* green-500 */
      --no: #ef4444;    /* red-500 */
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 20% 0%, var(--bg2), var(--bg1));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
    }

    .card {
      width: min(680px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 24px;
      padding: 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin: 6px 0 10px;
      font-size: clamp(24px, 3.5vw, 36px);
      line-height: 1.15;
      letter-spacing: .2px;
    }

    p.sub {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: clamp(13px, 2.5vw, 15px);
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    button {
      border: none;
      border-radius: 16px;
      padding: 14px 22px;
      font-size: clamp(16px, 2.8vw, 18px);
      font-weight: 700;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease, opacity .18s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      will-change: transform;
    }

    #yesBtn {
      background: linear-gradient(180deg, #22c55e, #16a34a);
      color: #06250f;
    }

    #noBtn {
      background: linear-gradient(180deg, #ef4444, #dc2626);
      color: #2a0707;
    }

    button:hover { transform: translateY(-2px) scale(1.03); }
    button:active { transform: translateY(0) scale(0.98); }

    .msg {
      margin-top: 22px;
      font-size: clamp(20px, 3.8vw, 32px);
      font-weight: 800;
      line-height: 1.2;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .35s ease, transform .35s ease;
      word-break: break-word;
    }
    .msg.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* basit konfeti */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .piece {
      position: absolute;
      top: -20px;
      font-size: 18px;
      animation: fall linear forwards;
      opacity: .9;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 1; }
    }

    footer {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      opacity: .7;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1>slm lixie beni affediyonmu </h1>
    <p class="sub">lutfen</p>

    <div class="buttons">
      <button id="yesBtn" aria-label="Evet">Evet</button>
      <button id="noBtn" aria-label="HayÄ±r">HayÄ±r</button>
    </div>

    <div id="message" class="msg" role="status" aria-live="polite"></div>
    <footer>Â© 2025</footer>
  </main>

  <div class="confetti" aria-hidden="true"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const msgEl = document.getElementById('message');
    const confettiLayer = document.querySelector('.confetti');

    let yesScale = 1;

    // HayÄ±r'a basÄ±nca Evet bÃ¼yÃ¼sÃ¼n
    noBtn.addEventListener('click', () => {
      yesScale = Math.min(yesScale * 1.25, 3.5); // tavan Ã¶lÃ§ek: 3.5x
      yesBtn.style.transform = `scale(${yesScale})`;
      // kÃ¼Ã§Ã¼k bir titreme efekti
      noBtn.style.transform = 'translateY(-2px) scale(0.98)';
      setTimeout(() => (noBtn.style.transform = ''), 120);
    });

    // Evet'e basÄ±nca mesajÄ± gÃ¶ster + konfeti
    yesBtn.addEventListener('click', () => {
      msgEl.textContent = 'tesekkur ederim, yerim seni canm arkadasm! ðŸ¥¹ðŸ’š';
      msgEl.classList.add('show');
      document.querySelector('.buttons').style.opacity = '0';
      document.querySelector('.buttons').style.pointerEvents = 'none';
      dropConfetti();
    });

    // Basit konfeti Ã¼retimi (emoji)
    function dropConfetti() {
      const emojis = ['ðŸ’š','âœ¨','ðŸ«¶','ðŸŽ‰','ðŸŒŸ','ðŸ’–'];
      const count = 40;
      for (let i = 0; i < count; i++) {
        const span = document.createElement('span');
        span.className = 'piece';
        span.textContent = emojis[(Math.random() * emojis.length) | 0];
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDuration = 2.2 + Math.random() * 1.6 + 's';
        span.style.animationDelay = Math.random() * .6 + 's';
        confettiLayer.appendChild(span);
        // bitince kaldÄ±r
        setTimeout(() => span.remove(), 4000);
      }
    }
  </script>
</body>
</html>
